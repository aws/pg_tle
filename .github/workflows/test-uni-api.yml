name: test uni-api

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: install postgresql from ubuntu repository
      run: sudo apt-get install postgresql -y
    - name: pg_config --version
      run: pg_config --version
    - uses: actions/checkout@v3
    - name: cd uni_api
      run: cd uni_api
    - name: export USE_PGXS=1
      run: export USE_PGXS=1
    - name: make install
      run: make install
    - name: make installcheck
      run: make installcheck
