name: test uni-api

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: install postgresql from ubuntu repository
      run: sudo apt-get install postgresql -y
    - name: pg_config --version
      run: pg_config --version
    - name: pwd && ls
      run: pwd && ls
    - uses: actions/checkout@v3
    - name: cd uni-api
      run: cd uni-api
    - name: make install
      run: make install
    - name: make installcheck
      run: make installcheck
